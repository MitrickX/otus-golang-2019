version: '3'
services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=otus
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=calendar
    ports:
      - 5432
      
  flyway:
    image: 'flyway/flyway'
    command: -url=jdbc:postgresql://postgres:5432/calendar -connectRetries=20 -user=otus -password=1234 migrate
    volumes:
      - ../../sql:/flyway/sql
    depends_on:
      - postgres

  rabbit:
    image: 'rabbitmq:3-management'
    ports:
      - 15672
      - 5672

  http:
    build:
      context: ../..
      dockerfile: ./build/package/Dockerfile
    command: ./calendar --config ./configs/config.yaml http
    volumes: 
      - ../../configs:/root/configs
    ports:
      - '8888:8888'
      - '9102:9102'
    restart: on-failure
    depends_on:
      - postgres

  scheduler:
    build:
      context: ../..
      dockerfile: ./build/package/Dockerfile
    command: ./calendar --config ./configs/config.yaml scheduler
    volumes: 
      - ../../configs:/root/configs
    depends_on:
      - postgres
      - rabbit
      - http

  sender:
    build:
      context: ../..
      dockerfile: ./build/package/Dockerfile
    environment:
      - TZ=Europe/Moscow
    command: ./calendar --config ./configs/config.yaml sender
    volumes: 
      - ../../configs:/root/configs
    depends_on:
      - postgres
      - rabbit
      - http
      - scheduler

  postgres_exporter:
    image: wrouesnel/postgres_exporter:latest
    environment:
      - DATA_SOURCE_NAME=postgresql://otus:1234@postgres:5432/calendar?sslmode=disable
    restart: on-failure
    ports:
    - '9187:9187'
    depends_on:
      - postgres

  prometheus:
    image: prom/prometheus:latest
    ports:
      - '9090:9090'
    volumes:
      - ../../configs:/etc/prometheus
    depends_on:
      - http
      - postgres_exporter